<!DOCTYPE html>
<html>
<head>
  <title>Weather Forecast</title>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container-fluid">
    <div class="weather-details-container">
      <div class="autocomplete">
        <div class="input-group">
          <input type="text" id="autocomplete-input" placeholder="Type a country or state" class="form-control">
          <span class="input-group-text"><i id="search-button" class="fa fa-search"></i></span>
        </div>
        <div class="autocomplete-dropdown" id="autocomplete-dropdown">
          <ul>
            <li>United States</li>
            <li>Canada</li>
            <li>United Kingdom</li>
            <li>Germany</li>
            <li>France</li>
            <li>Australia</li>
            <li>Indonesia</li>
            <li>Brazil</li>
            <li>China</li>
            <li>Japan</li>
            <li>South Africa</li>
            <li>Russia</li>
            <li>India</li>
          </ul>
        </div>
      </div>
      <div >
        <h2>Weather in <span id="loc"></span></h2>
        <!-- Weather details output section -->
        <div id="weather-details">

          <h2><span id="temperature"></span>Â°C</h2>
          <p>Weather: <span id="weather"></span></p>
          
          <p>Humidity: <span id="humidity"></span>%</p>
          <p>Wind Speed: <span id="windspeed"></span> k/h</p>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="./script.js"></script>
</html>
